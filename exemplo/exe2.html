<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <p>verificar se e impar ou par:</p>
    <input id="demo"  type='text'> 
    <button type="button" onclick="myFunction()">
    Teste</button>
    <p id="p01"></p>
    <script>
        function myFunction() {
            const message = document.getElementById("p01");
            message.innerHTML = "";
            let x = document.getElementById("demo").value;
            try {
                if(x == "") throw "vazio";
                if(isNaN(x)) throw "nao permitido";
                x = Number(x);
                if(x % 2 === 0) {
               alert("Par");
                } else{
                    alert("Impar");
                }
            }
            catch(err) {
                message.innerHTML = "Mensagem: " + err;
            }
        }
    </script>

</body>
</html>
